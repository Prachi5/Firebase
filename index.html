<html>
<head>
  <title>firebase form auth</title>
  <link rel="stylesheet" href="style.css">
    <script type="module" src="javascript.js"></script>
  </head>
  <body>
    <div id="error"></div> 
    <form>
    <div class="center-box" id="login-div">
      <h2 >Login</h2>
      <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/><br>
      <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required/><br>
      <button id="login-btn" class="btn-style">Login</button><br>
      <button id="reg-btn" class="an-btn">don't have an account? REGISTER</button>
   </div>
   
   <div class="center-box2" id="register-div">
     <h2>Register</h2>
     <input type="text" id="fname" class="text-field" name="register-fname" placeholder="First name" required/><br>
     <input type="text" id="lname" class="text-field" name="register-lname" placeholder="Last name" required/><br>
     <input type="email" id="register-email" class="text-field" name="register-email" placeholder="Email" required/><br>
     <input type="password" id="register-password" class="text-field"  name="register-password" placeholder="Password" required/><br>
      <input type="tel" id="register-tel" class="text-field" name="register-tel" placeholder="Phone-Number"><br>
      <input type="date"  id="register-date" class="text-field" name="register-date" placeholder="Birthday"><br>
     <button  type="submit" id="register-btn" class="btn-style">Register</button><br>
     <button id="log-btn" class="an-btn">have an account? LOGIN</button>
  </div>

<div id="result-box">
  <h3 id="result"></h3><br>
     <button id="log-out-btn" class="btn-style">LOGIN OUT</button>
</div>
</form>
  </body>
  </html>
